<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма с зависимыми списками</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="dependentForm">
        <label for="city">Город:</label>
        <select id="city" name="city">
            <option value="">Выберите город</option>
            <option value="Moscow">Москва</option>
            <option value="SaintPetersburg">Санкт-Петербург</option>
            <option value="Novosibirsk">Новосибирск</option>
        </select>
        <br>

        <label for="workshop">Цех:</label>
        <select id="workshop" name="workshop">
            <option value="">Выберите цех</option>
        </select>
        <br>

        <label for="employee">Сотрудник:</label>
        <select id="employee" name="employee">
            <option value="">Выберите сотрудника</option>
        </select>
        <br>

        <label for="team">Бригада:</label>
        <select id="team" name="team">
            <option value="team1">Бригада 1</option>
            <option value="team2">Бригада 2</option>
        </select>
        <br>

        <label for="shift">Смена:</label>
        <select id="shift" name="shift">
            <option value="shift1">Смена 1</option>
            <option value="shift2">Смена 2</option>
        </select>
        <br>

        <button type="submit">Сохранить</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
